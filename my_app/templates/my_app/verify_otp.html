<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FitLife Gym - Verify OTP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .verify-card {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .gym-logo {
      font-size: 40px;
      color: #0d6efd;
    }
    .form-label {
      font-weight: 500;
    }
    .verify-header {
      color: #198754;
      font-weight: bold;
    }
    .btn-success {
      background-color: #198754;
      border: none;
    }
    .btn-success:hover {
      background-color: #145c38;
    }
  </style>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="verify-card text-center">
      <div class="gym-logo mb-3"><i class="fas fa-dumbbell"></i></div>
      <h4 class="verify-header mb-3">OTP Verification</h4>
      <p class="mb-4 text-muted">Enter the OTP sent to your phone</p>

      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        <div class="mb-3 text-start">
          <label for="otp" class="form-label">üîê OTP</label>
          <input type="text" name="otp" class="form-control" id="otp" required placeholder="Enter the OTP">
        </div>
        <button type="submit" class="btn btn-success w-100">Verify</button>
      </form>
    </div>
  </div>
</body>
</html>
