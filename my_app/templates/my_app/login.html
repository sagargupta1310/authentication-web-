<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FitLife Gym - Login via OTP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-card {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .gym-logo {
      font-size: 40px;
      color: #0d6efd;
    }
    .form-label {
      font-weight: 500;
    }
    .login-header {
      color: #0d6efd;
      font-weight: bold;
    }
    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }
    .btn-primary:hover {
      background-color: #084298;
    }
  </style>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="login-card text-center">
      <div class="gym-logo mb-3"><i class="fas fa-dumbbell"></i></div>
      <h4 class="login-header mb-3">Welcome to FitLife Gym</h4>
      <p class="mb-4 text-muted">Login with your email to access your workouts</p>

      <form method="POST">
        {% csrf_token %}
        <div class="mb-3 text-start">
          <label for="email" class="form-label">ðŸ“§ Email Address</label>
          <input type="email" name="email" class="form-control" id="email" required placeholder="e.g. user@example.com">
        </div>
        <button type="submit" class="btn btn-primary w-100">Send OTP</button>
      </form>
      <div class="mt-3 text-center">
        <a href="/auth/register/">Don't have an account? Register</a>
      </div>
    </div>
  </div>
</body>
</html>
